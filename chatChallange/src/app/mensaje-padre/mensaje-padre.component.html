
<div class="container p-5">
  <div class="mb-3">
    <div class="container">
      <div class="row justify-content-center">
        <ul class="list-group" style="list-style-type: none;">
          <li *ngFor="let item of listMensajes" class="list-group-item">
            {{ item.emisor }}: {{ item.contenido }}
          </li>
        </ul>
        
      </div>
    </div>
  </div>
</div>
